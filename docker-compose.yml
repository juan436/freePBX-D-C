version: '3.3'

services:
  freepbx:
    image: flaviostutz/freepbx
    ports:
      - 8080:80
      - 5060:5060/udp
      - 5160:5160/udp
      - 3306:3306
      - 18000-18100:18000-18100/udp
    restart: always
    environment:
      - ADMIN_PASSWORD=admin123
    volumes:
      - backup:/backup
      - recordings:/var/spool/asterisk/monitor
    networks:
      macvlan0:
        ipv4_address: 172.22.0.20
    privileged: true

volumes:
  backup:
  recordings:

networks:
  macvlan0:
    external: true
    name: macvlan0
